<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div data-filter="#2c2c2c" class="controls__color" style="background-color: #2c2c2c;"></div>
            <div data-filter="#ff3b30" class="controls__color" style="background-color: white;"></div>
            <div data-filter="#ff3b30" class="controls__color" style="background-color: #ff3b30;"></div>
            <div data-filter="#ff9500" class="controls__color" style="background-color: #ff9500;"></div>
            <div data-filter="#ffcc00" class="controls__color" style="background-color: #ffcc00;"></div>
            <div data-filter="#4cd963" class="controls__color" style="background-color: #4cd963;"></div>
            <div data-filter="#5ac8fa" class="controls__color" style="background-color: #5ac8fa;"></div>
            <div data-filter="#0579ff" class="controls__color" style="background-color: #0579ff;"></div>
            <div data-filter="#5856d6" class="controls__color" style="background-color: #5856d6;"></div>
        </div>
    </div>
</body>
</html>
